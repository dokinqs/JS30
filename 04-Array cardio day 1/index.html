    // Array.prototype.filter()
    // 1. Filter list of inventors for those born in 1500's
    const fifteen = inventors.filter(function(inventor) {
      if (inventor.year < 1600 && inventor.year >= 1500) {
          return true;
        }
    });
    console.log(fifteen);

    // or one line, table view in console
    const fifteen = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(fifteen);



    // Array.prototype.map()
    // 2. Give array of inventors' first and last names
    const fullNames = inventors.map(inventor => inventor.first + " " + inventor.last);
    console.log(fullNames);

    // or using backticks 
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(fullNames);



    // Array.prototype.sort()
    // 3. Sort inventors by birthdate, oldest to youngest
    const ordered = inventors.sort(function(a, b) {
      if (a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.log(ordered);

    // or ternary operator ? :
    const ordered = inventors.sort((a,b) => a.year > b.year ? 1: -1);
    console.log(ordered);



    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYears = inventors.reduce((total,inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);

    // for without reduce
    var totalYears = 0;
    for (var i = 0; i < totalYears.length; i++) {
      totalYears += totalYears[i].year;
    }
    console.log(totalYears);



    // 5. Sort inventors by years lived
    const oldest = inventors.sort(function(a,b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1: 1;
    });
    console.table(oldest);

    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    const links = Array.from(category.querySelectorAll('a'));
    // query selector returns node list. prototypes can't use map
    // so change it into an array [...category.querySelectorAll('a');
    // spread will take every item out of node list and put into array
    const de = links
                    .map(link => link.textContent)
                    .filter(streetName => streetName.includes('de'));

    // 7. Sort Exercise
    // Sort people alphabetically by last name
    const alpha = people.sort((lastone, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1: -1;
    });
    console.log(alpha);


    // 8. Reduce Exercise
    // Total Sum of instances of each
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);
