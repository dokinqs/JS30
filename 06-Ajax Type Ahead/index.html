<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Type Ahead Ajax</title>
</head>
<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
