<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Karen Zhao"/>
  <title>Array Cardio 💪💪</title>
</head>

<body>

  <p><em>Look in Console</em> 💁💁</p>

  <script>

  const people = [
    { name: 'Karrot', year: 1994 },
    { name: 'Manny', year: 1988 },
    { name: 'Sally', year: 1970 },
    { name: 'Leo', year: 2010 }
  ];

  const comments = [
    { text: 'Awesomesauce', id: 523423 },
    { text: 'Super gud', id: 823423 },
    { text: 'U da best', id: 2039842 },
    { text: 'Amazin', id: 123523 },
    { text: 'Gr8', id: 542328 }
  ];

  // 1. SOME - is at least one person 18 or older?
  // ( (new Date()).getFullYear() )
  const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 18);
  console.log("%c 1. some - at least one adult", "font-size: 18px;");
  console.log({isAdult});

  // 2. EVERY - is everyone 18 or older?
  // same as .some(), just change the word and variable
  const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 18);
  console.log("%c 2. every - are all adults", "font-size: 18px;");
  console.log({allAdults});

  // 3. FIND - comment with ID 823423
  // like filter, but returns only first one
  const comment = comments.find(comment => comment.id == 823423);
  console.log("%c 3. find - comment with ID 823423", "font-size: 18px;");
  console.log(comment);


  // 4. findIndex - Find its index and delete the comment
  const index = comments.findIndex(comment => comment.id === 823423);
  console.log("%c 4. findIndex - find and delete it", "font-size: 18px;");
  console.log("index: " + index);

  // splice to mutate the array
  comments.splice(index, 1);
  console.log("%c splice - remaining comments:", "font-size: 18px;");
  console.log(comments); 

  // // OR slice to make a new array with comment removed
  // const remainingComments = [
  //   ...comments.slice(0, index),
  //   ...comments.slice(index + 1)
  // ];
  // console.log("%c slice - remaining comments:", "font-size: 18px;");
  // console.log(remainingComments);
  </script>

</body>
</html>
