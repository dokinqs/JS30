<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Karen Zhao">
  <link rel="stylesheet" href="style.css">
  <title>Checkboxes with Shift</title>
</head>

<body>
  
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Inbox layout</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check an item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check another item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Items in between should be checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Without libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just plain JS</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>well gl with life</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Have a NICE day</p>
    </div>
  </div>

<script src="checkbox.js"></script>
</body>
</html>
