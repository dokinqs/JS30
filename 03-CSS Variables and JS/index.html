<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Var</title>
</head>

<body>

  <h3>much update <br/><span class='subheading'>so wow</span></h3>

  <div class="controls">
    <label for="gray">Grayscale:</label>
    <input id="gray" type="range" name="gray" min="0" max="100" value="80" data-sizing="%">

    <!-- <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px"> -->

    <br />
    <br />

    <label for="base">Border Color:</label>
    <input id="base" type="color" name="base" value="#0060FF">

    <br/>

    <label for="spacing">Width:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="30" value="30" data-sizing="px">

    <label for="radius">Radius:</label>
    <input id="radius" type="range" name="radius" min="0" max="50" value="5" data-sizing="%">

  </div>

</body>
</html>
